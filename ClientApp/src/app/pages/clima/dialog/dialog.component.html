<h1 mat-dialog-title>
    {{ clima ? "Editar datos del clima" : "Agregar datos del clima" }}
  </h1>
  
  <form
    [formGroup]="form"
    (submit)="clima ? update(form.value) : create(form.value)"
  >
    <div mat-dialog-content>
      <input type="hidden" formControlName="id" />
  
      <mat-form-field class="largo">
        <mat-label>Datos</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
        <mat-error *ngIf="formValue('descripcion')?.errors?.['required']"
          >Requerido</mat-error
        >
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button class="boton" type="button" mat-raised-button (click)="close()">
        Cancelar
      </button>
      <button class="boton" mat-raised-button color="primary">
        {{ clima ? "Actualizar" : "Guardar" }}
      </button>
    </div>
  </form>
